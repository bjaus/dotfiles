# ==================== TMUX CONFIGURATION ====================
# Better, more ergonomic tmux setup with vim-style navigation

# ==================== PREFIX KEY ====================
# Change prefix from Ctrl-b to Ctrl-a (much easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Double tap Ctrl-a to go to last window (like screen)
bind-key C-a last-window

# ==================== VIM-STYLE NAVIGATION ====================
# Navigate panes with hjkl (no prefix needed after entering copy mode)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL (shift + vim keys)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows with Ctrl-h/l (like vim buffers)
bind -r C-h previous-window
bind -r C-l next-window

# ==================== BETTER SPLITS ====================
# More intuitive split commands that match vim
bind | split-window -h -c "#{pane_current_path}"  # Vertical split
bind - split-window -v -c "#{pane_current_path}"  # Horizontal split
# Keep the default " and % as well
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ==================== VIM MODE ====================
# Enable vi mode for copy mode
setw -g mode-keys vi

# Better copy mode bindings (more vim-like)
bind Enter copy-mode # Enter copy mode with Enter
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel
bind p paste-buffer

# Use v and y like vim in copy mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

# ==================== QUALITY OF LIFE ====================
# Start windows and panes at 1, not 0 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# No delay for escape key
set -sg escape-time 0

# Enable mouse support (scrolling, pane selection, resizing)
set -g mouse on

# Reload config with r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# ==================== QUICK ACTIONS ====================
# Quick pane cycling with Ctrl-a Ctrl-a
bind C-a select-pane -t :.+

# Toggle pane synchronization (type in all panes)
bind S setw synchronize-panes \; display-message "Sync #{?pane_synchronized,on,off}"

# Quick window creation with automatic naming
bind c new-window -c "#{pane_current_path}"
bind C new-window -c "#{pane_current_path}" \; command-prompt -p "Name:" "rename-window '%%'"

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# ==================== STATUS BAR ====================
# Better status bar
set -g status-position bottom
set -g status-style 'bg=colour235 fg=colour137'
set -g status-left '#[fg=colour233,bg=colour245,bold] #S '
set -g status-right '#[fg=colour233,bg=colour241,bold] %m/%d #[fg=colour233,bg=colour245,bold] %H:%M '
set -g status-left-length 50

# Active window highlighting
setw -g window-status-current-style 'fg=colour233 bg=colour245 bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=colour250 bg=colour238'
setw -g window-status-format ' #I:#W#F '

# ==================== PANE BORDERS ====================
# Highlight active pane
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour245'

# ==================== QUICK REFERENCE ====================
# After sourcing this config, your main shortcuts are:
# 
# Prefix: Ctrl-a (instead of Ctrl-b)
# 
# Navigation:
#   Ctrl-a h/j/k/l     - Navigate panes (vim style)
#   Ctrl-a H/J/K/L     - Resize panes (shift + vim keys)
#   Ctrl-a Ctrl-h/l    - Previous/next window
#   Ctrl-a Ctrl-a      - Last window or cycle panes
#
# Splits:
#   Ctrl-a |           - Vertical split
#   Ctrl-a -           - Horizontal split
#
# Copy Mode:
#   Ctrl-a Enter       - Enter copy mode
#   v                  - Start selection (in copy mode)
#   y                  - Copy selection (in copy mode)
#   Ctrl-a p           - Paste
#
# Other:
#   Ctrl-a r           - Reload config
#   Ctrl-a S           - Sync panes (type in all)
#   Ctrl-a z           - Zoom pane
#   Ctrl-a d           - Detach