# ==================== TMUX CONFIGURATION ====================
# Better, more ergonomic tmux setup with vim-style navigation

# ==================== PREFIX KEY ====================
# Change prefix from Ctrl-b to Ctrl-a (much easier to reach)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Double tap Ctrl-a to go to last window (like screen)
bind-key C-a last-window

# ==================== VIM-STYLE NAVIGATION ====================
# Navigate panes with hjkl (no prefix needed after entering copy mode)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with HJKL (shift + vim keys)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Navigate windows with Ctrl-h/l (like vim buffers)
bind -r C-h previous-window
bind -r C-l next-window

# ==================== BETTER SPLITS ====================
# More intuitive split commands that match vim
bind | split-window -h -c "#{pane_current_path}"  # Vertical split
bind - split-window -v -c "#{pane_current_path}"  # Horizontal split
# Keep the default " and % as well
bind '"' split-window -v -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# ==================== VIM MODE ====================
# Enable vi mode for copy mode
setw -g mode-keys vi

# Better copy mode bindings (more intuitive)
bind c copy-mode      # Enter copy mode with 'c' (like copy)
bind Enter copy-mode  # Also keep Enter for copy mode
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send-keys -X cancel
# Intuitive paste with 'v' (like vim paste)
bind v paste-buffer
bind p previous-window

# Use v and y like vim in copy mode
bind -T copy-mode-vi 'v' send -X begin-selection
bind -T copy-mode-vi 'y' send -X copy-selection

# ==================== QUALITY OF LIFE ====================
# Start windows and panes at 1, not 0 (easier to reach)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase history limit
set -g history-limit 10000

# No delay for escape key
set -sg escape-time 0

# Enable mouse support (scrolling, pane selection, resizing)
set -g mouse on

# Reload config with capital R
bind R source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Rename window with lowercase r (more intuitive)
bind r command-prompt -p "Rename window:" "rename-window '%%'"

# ==================== QUICK ACTIONS ====================
# Quick pane cycling with Ctrl-a Ctrl-a
bind C-a select-pane -t :.+

# Toggle pane synchronization (type in all panes)
bind S setw synchronize-panes \; display-message "Sync #{?pane_synchronized,on,off}"

# Quick window creation (moved from 'c' to 'w' for "window")
bind W new-window -c "#{pane_current_path}"  # Capital W for window without name prompt
bind w new-window -c "#{pane_current_path}" \; command-prompt -p "Name:" "rename-window '%%'"  # Default to naming

# Kill pane/window without confirmation
bind x kill-pane
bind X kill-window

# ==================== STATUS BAR ====================
# Better status bar with high contrast colors
set -g status-position bottom
set -g status-style 'bg=colour234 fg=colour255'  # Dark gray bg, white fg
set -g status-left '#[fg=colour16,bg=colour226,bold] #S #[fg=colour226,bg=colour234]'  # Yellow session name
set -g status-right '#[fg=colour255,bg=colour236] %m/%d #[fg=colour16,bg=colour226,bold] %H:%M '
set -g status-left-length 50

# Active window highlighting - bright and clear
setw -g window-status-current-style 'fg=colour16 bg=colour226 bold'  # Black on yellow
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=colour250 bg=colour237'  # Light gray on dark gray
setw -g window-status-format ' #I:#W#F '

# ==================== PANE BORDERS ====================
# Highlight active pane with bright borders
set -g pane-border-style 'fg=colour240'  # Dim gray for inactive
set -g pane-active-border-style 'fg=colour226'  # Yellow for active

# ==================== SESSION PERSISTENCE ====================
# tmux-resurrect for saving/restoring sessions
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux

# tmux-continuum for automatic saves
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux

# Save sessions every 15 minutes
set -g @continuum-save-interval '15'

# Automatically restore last saved session when tmux starts
set -g @continuum-restore 'on'

# Save pane contents
set -g @resurrect-capture-pane-contents 'on'

# Save vim and neovim sessions
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'

# Manual save/restore keybindings
# Ctrl-a Ctrl-s - save
# Ctrl-a Ctrl-r - restore

# ==================== QUICK REFERENCE ====================
# After sourcing this config, your main shortcuts are:
# 
# Prefix: Ctrl-a (instead of Ctrl-b)
# 
# Navigation:
#   Ctrl-a h/j/k/l     - Navigate panes (vim style)
#   Ctrl-a H/J/K/L     - Resize panes (shift + vim keys)
#   Ctrl-a Ctrl-h/l    - Previous/next window
#   Ctrl-a Ctrl-a      - Last window or cycle panes
#
# Splits:
#   Ctrl-a |           - Vertical split
#   Ctrl-a -           - Horizontal split
#
# Copy Mode:
#   Ctrl-a Enter       - Enter copy mode
#   v                  - Start selection (in copy mode)
#   y                  - Copy selection (in copy mode)
#   Ctrl-a p           - Paste
#
# Session Management:
#   Ctrl-a Ctrl-s      - Save session manually
#   Ctrl-a Ctrl-r      - Restore session manually
#   (Auto-saves every 15 minutes)
#
# Other:
#   Ctrl-a r           - Reload config
#   Ctrl-a S           - Sync panes (type in all)
#   Ctrl-a z           - Zoom pane
#   Ctrl-a d           - Detach